<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
    <title>Contact - F1 Merch Shop</title>
</head>
<body>
    <div class="container">
        <div class="section1">
            <p>F1 Merch Shop</p>
            <div class="xlabel">
                <img src="F1.svg.webp" alt="F1 Logo" />
            </div>
        </div>

        <div class="section2">
            <p>Teams</p>
            <ul>
                <li><a href="https://www.mercedesamgf1.com/" target="_blank"><img src="pic2.svg" alt="Mercedes" /></a></li>
                <li><a href="https://www.redbullracing.com/int-en" target="_blank"><img src="pic3.jpg" alt="Red Bull Racing" /></a></li>
                <li><a href="https://www.haasf1team.com/" target="_blank"><img src="pic4.svg" alt="Haas F1 Team" /></a></li>
                <li><a href="https://www.williamsf1.com/" target="_blank"><img src="pic5.svg" alt="Williams F1" /></a></li>
            </ul>
        </div>

        <div class="section3">
            <h2>Contact Us</h2>
            <p>You can reach our partners directly through this interactive map:</p>

            <img src="f1-teams-map.webp" alt="F1 Teams Map" usemap="#teamsmap" width="500">

            <map name="teamsmap">
                <area shape="rect" coords="50,50,150,150" href="https://www.mercedesamgf1.com/" alt="Mercedes" target="_blank">
                <area shape="rect" coords="200,50,300,150" href="https://www.redbullracing.com/int-en" alt="Red Bull" target="_blank">
            </map>
        </div>


        <div class="section4">
            <h3>Find Us</h3>
            <p>There's could be a map!</p>
        </div>

        <div class="section5">
            <nav class="site-navigation">
                <h3>Menu</h3>
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="merch.html">Merch</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>

        <div class="section6">
            <p>There's could be an add!</p>
        </div>

        <div class="section7">
            <p style="color:white; margin:0;">© 2025 F1 Merch Shop</p>
            <div class="ylabel">
                <h4>“We are always here for fans”</h4>
            </div>
        </div>
    </div>
</body>
</html>
